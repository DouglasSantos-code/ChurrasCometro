<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif&display=swap" rel="stylesheet">
    <link href="https://emoji-css.afeld.me/emoji.css" rel="stylesheet">
    <title>Churrascometro</title>

</head>
<body>
    <div class="contanier">
        <div class="photo">
            <header>
                <h1>Calcule a quantidade de comida e bebida para o seu churrasco! <i class="em em-beers" aria-role="presentation" aria-label="CLINKING BEER MUGS"></i></h1>   
            </header>
            <img src="./images/logoP.jpg">
        </div>

        <div class="box-menu">
            <label for="adultos"><i class="em em-man" aria-role="presentation" aria-label="MAN"></i>  Quantidade de Adultos</label>
            <input id="adultos" name="adultos" type="number" placeholder="0">
            <label for="criancas"> <i class="em em-girl" aria-role="presentation" aria-label="GIRL"></i> Quantidade de Crianças</label>
            <input id="criancas" name="criancas" type="number" placeholder="0">
            <label for="duracao"><i class="em em-timer_clock" aria-role="presentation" aria-label=""></i> Duração do churrasco</label>
            <input id="duracao" name="duracao" type="number" placeholder="0 (h)">
            <label for="bebem"><i class="em em-beer" aria-role="presentation" aria-label="BEER MUG"></i> Quantas pessoas bebem cerveja?</label>
            <input id="bebem" name="bebem" type="number" placeholder="0">
            <button onclick="calcular()">Calcular</button>
            <div id="resultado">

            </div>
        </div>
    </div>
    <script src="./scripits/script.js"></script>

</body>
</html>
